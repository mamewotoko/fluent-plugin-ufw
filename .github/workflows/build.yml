name: CI on Linux

on: [push]

jobs:
  build_bucklescript:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: build bucklescript
      run: |
        cd bs
        sudo apt-get update
        sudo apt-get install -y nodejs make
        npm i
        ./build.sh
        mkdir site
        cp -r index.html js site

    - name: deploy bucklescript site
      uses: peaceiris/actions-gh-pages@v2
      env:
        ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: ./bs/site

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: [2.1.x, 2.2.x, 2.3.x, 2.4.x, 2.5.x, 2.6.x, 2.7.x]
      - name: Install dependencies
        run: bundle install
#      - name: build
#        run: bundle exec rake
      - name: test
        run: |
          docker-compose build
          docker-compose run -T builder ./run_appraisal.sh
